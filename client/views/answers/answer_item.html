<template name="answerItem">
	<form class="answer">
		<div class="answer-item">
			<input name="answer" type="text" class="form-control" value="" autofocus="autofocus" maxlength="45" placeholder="{{is_num}}"/>
		</div>

		<div class="control-group">
			<input type="submit" value="Submit" class="btn btn-default"/>
			<input type="button" value="Skip" class="btn btn-default skip-question"/>
		</div>

	</form>

	{{> Template.dynamic template=answerStatus data=this}}
</template>
