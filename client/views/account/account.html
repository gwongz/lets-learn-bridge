<template name="account">
	<div class="account-page">
		<p>Good {{timeOfDay}}, {{username}}</p>
		
	
		{{#if questions.count}}
			{{#each questions}}
				{{>questionItem}}
			{{/each}}
		{{else}}
			You haven't added any questions. <a href="{{pathFor 'questionSubmit'}}">Submit</a> your first one!
		{{/if}}
	</div>

</template>
