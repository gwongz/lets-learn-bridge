<template name="questionEdit">
  <form class="main">
    <div class="control-group">
    	<label class="control-label" for="url">Answer</label>
        <div class="controls">
            <input name="answer" type="text" value="{{answer}}" placeholder="Answer"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">Question</label>
        <div class="controls">
            <input name="title" type="text" value="{{title}}" placeholder="Question"/>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete question</a>
        </div>
    </div>
  </form>
</template>
