<template name="questionSubmit">
  <form class="main">


    <div class="control-group">
        <label class="control-label" for="title">Question</label>
        <div class="controls">
            <textarea name="title" type="text" value="" placeholder="Enter your question" rows="3"></textarea>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="url">Answer</label>
        <div class="controls">
            <textarea name="answer" type="text" value="" placeholder="Please provide an answer" rows="2"></textarea>
        </div>
    </div>

<!--     <div class="control-group">
        <label class="control-label" for="message">Message</label>
        <div class="controls">
            <textarea name="message" type="text" value=""></textarea>
        </div>
    </div>  -->

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-default"/>
        </div>
    </div>
  </form>
</template>
